<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="Main.css">
 <script src="./Main.js"></script>
 <title>Document</title>
</head>
<body>

 <h1 class = "fancy">Eternal Armada</h1>
 <div id="container">
  <div id = "row-1">
   <div><button id = "1"></button></div>
   <div><button id = "2"></button></div>
   <div><button id = "3"></button></div>
   <div><button id = "4"></button></div>
   <div><button id = "5"></button></div>
  </div>
  <div id = "row-2">
   <div><button id = "6"></button></div>
   <div><button id = "7"></button></div>
   <div><button id = "8"></button></div>
   <div><button id = "9"></button></div>
   <div><button id = "10"></button></div>
  </div>
  <div id = "row-3">
   <div><button id = "11"></button></div>
   <div><button id = "12"></button></div>
   <div><button id = "13"></button></div>
   <div><button id = "14"></button></div>
   <div><button id = "15"></button></div>
  </div>
  <div id = "row-4">
   <div><button id = "16"></button></div>
   <div><button id = "17"></button></div>
   <div><button id = "18"></button></div>
   <div><button id = "19"></button></div>
   <div><button id = "20"></button></div>
  </div>
  <div id = "row-5">
   <div><button id = "21"></button></div>
   <div><button id = "22"></button></div>
   <div><button id = "23"></button></div>
   <div><button id = "24"></button></div>
   <div><button id = "25"></button></div>
  </div>
 </div>

 <div id="keyboard-cont">
  <div class="first-row">
   <button class="keyboard-button" onclick="fill('q')">q</button>
   <button class="keyboard-button" onclick="fill('w')">w</button>
   <button class="keyboard-button" onclick="fill('e')">e</button>
   <button class="keyboard-button" onclick="fill('r')">r</button>
   <button class="keyboard-button" onclick="fill('t')">t</button>
   <button class="keyboard-button" onclick="fill('y')">y</button>
   <button class="keyboard-button" onclick="fill('u')">u</button>
   <button class="keyboard-button" onclick="fill('i')">i</button>
   <button class="keyboard-button" onclick="fill('o')">o</button>
   <button class="keyboard-button" onclick="fill('p')">p</button>
  </div>
  <div class="second-row">
   <button class="keyboard-button" onclick="fill('a')">a</button>
   <button class="keyboard-button" onclick="fill('s')">s</button>
   <button class="keyboard-button" onclick="fill('d')">d</button>
   <button class="keyboard-button" onclick="fill('f')">f</button>
   <button class="keyboard-button" onclick="fill('g')">g</button>
   <button class="keyboard-button" onclick="fill('h')">h</button>
   <button class="keyboard-button" onclick="fill('j')">j</button>
   <button class="keyboard-button" onclick="fill('k')">k</button>
   <button class="keyboard-button" onclick="fill('l')">l</button>
  </div>
  <div class="third-row">
   <button class="keyboard-button" onclick="backspace()">Del</button>
   <button class="keyboard-button" onclick="fill('z')">z</button>
   <button class="keyboard-button" onclick="fill('x')">x</button>
   <button class="keyboard-button" onclick="fill('c')">c</button>
   <button class="keyboard-button" onclick="fill('v')">v</button>
   <button class="keyboard-button" onclick="fill('b')">b</button>
   <button class="keyboard-button" onclick="fill('n')">n</button>
   <button class="keyboard-button" onclick="fill('m')">m</button>
   <button class="keyboard-button" onclick="submit()">Submit</button>
  </div>
 </div>
</body>
</html>

 <div id="lose" class="modal">

    <form class="modal-content animate" action="/action_page.php" method="post">
      <div class="container">
        <h1>You Lose</h1>
        <h1>Try Again</h1>
  
        <h1 onclick="document.getElementById('lose').style.display='none'" class="cancelbtn" 
          title="Close Modal">&#128472;</h1>
      </div>
    </form>
  </div>

  <div id="win" class="modal">

    <form class="modal-content animate" action="/action_page.php" method="post">
      <div class="container">
        <h1>You Win</h1>
  
        <h1 onclick="document.getElementById('win').style.display='none';  reset()" class="cancelbtn" 
          title="Close Modal">New Game</h1>
      </div>
    </form>
  </div>
